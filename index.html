<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD Style UI</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00FF00;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .cmd-box {
            border: 2px solid #00FF00;
            padding: 20px;
            width: 400px;
            text-align: left;
            background-color: black;
        }
        .cmd-text {
            font-size: 16px;
        }
        .cmd-button {
            display: block;
            width: 100%;
            background: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            font-family: "Courier New", monospace;
            font-size: 16px;
            padding: 5px;
            margin-top: 5px;
            cursor: pointer;
            text-align: left;
        }
        .cmd-button:hover {
            background: #00AA00;
        }

            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }
